<body>
  <!-- Nav bar starts  here -->

    <div class="container">

  <!-- main content starts  here -->
  <main>

    <!-- The Images carousel starts here -->
<div class="container">

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="4.jpg" class="d-block w-100" alt="..." style="height: 400px; width: 300px;">    
        </div>
        <div class="carousel-item">
          <img src="5.jpg" class="d-block w-100" alt="..." style="height: 400px; width: 300px;"> 
        </div>
        <div class="carousel-item">
          <img src="6.jpg" class="d-block w-100" alt="..." style="height: 400px; width: 300px;">
        </div>
     
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
    <!-- The Images carousel ends here -->

    <!-- A div container with the cards starts here  -->
    <div class="container mt-4">
      <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="1.jpg" class="card-img-top" alt="..."style="height: 250px;">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">This is an example of a Bootstrap card.</p>
              <a href="#" class="btn btn-success">Click Me</a>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
          <div class="card">

              <a href="#" class="btn btn-success">Learn More</a>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
          <div class="card">

              <a href="#" class="btn btn-success">Learn More</a>
            </div>
          </div>
        </div>

      </div>
    </div>
